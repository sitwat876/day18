<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            width: 80%;
            max-width: 1000px;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Employee Data</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Faiqa</td>
                    <td>Doctor</td>
                    <td>IT</td>
                    <td>80,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maryam</td>
                    <td>Project Manager</td>
                    <td>Marketing</td>
                    <td>90,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ali</td>
                    <td>Scientist</td>
                    <td>Finance</td>
                    <td>75,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Arham</td>
                    <td>UX Designer</td>
                    <td>Design</td>
                    <td>85,000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sitwat</td>
                    <td>HR Specialist</td>
                    <td>Human Resources</td>
                    <td>70,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
